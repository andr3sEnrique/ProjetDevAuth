<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-4">Login</h1>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required placeholder="Enter your email" />
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="form-control" 
                                name="password" 
                                id="password" 
                                required 
                                placeholder="Enter your password" 
                            />
                            <img 
                                src="/images/burger.png" 
                                class="burger-icon" 
                                alt="Toggle Password Visibility"
                                id="show-password"
                            />
                        </div>
                    </div>
                    

                    <input type="hidden" name="option" value="login">

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="mt-2">
                        <p class="fw-bold">You don't have an account yet? <a href="/user/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="google-btn">
            <button id="google-login" onclick="window.location.href='/user/auth/google'">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="Google" />
                Login with Google
            </button>
        </div>

        <div class="github-btn">
            <button id="github-login" onclick="window.location.href='/user/auth/github'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" />
                Login with GitHub
            </button>
        </div>

        <ul class="list-unstyled mt-3" id="errors"></ul>
        <ul class="list-unstyled mt-3" id="success"></ul>
        <div id="modal-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/account.js"></script>
</body>
</html>
