<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="form-container">
            <div class=" d-flex justify-content-between">
                <h2 class="text-center">Edit Your Personal Space</h2>
                <button type="button" class="btn btn-success" id="btn-create">Add contenu</button>
            </div>
            <div id="two-factor-button-container" class="mt-3 mb-3"></div>
            <form id="edit-profile-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" value="YourUsername" readonly>
                </div>
    
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter a new password">
                </div>
    
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"  class="form-control" placeholder="Confirm your password">
                </div>
    
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Write something about yourself..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="ispublic" class="form-label">Blog Public ?</label>
                    <input type="checkbox" id="ispublic" name="ispublic">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>

        <ul class="list-unstyled mt-3" id="errors"></ul>
        <ul class="list-unstyled mt-3" id="success"></ul>

        <h3 class="text-center mt-2">My Published Blogs</h3>
        <div id="user-blogs"></div>
        
    </div>

    <div id="modal-container"></div>
    
    <div class="modal fade" id="password-dialog" tabindex="-1" aria-labelledby="passwordDialogLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="passwordDialogLabel">Enter Current Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <label for="current-password" class="form-label">Current Password</label>
            <input type="password" id="current-password" class="form-control" placeholder="Enter your current password">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" id="verify-password" class="btn btn-primary">Verify Password</button>
            </div>
        </div>
        </div>
    </div>
  
    <script src="/js/common.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
