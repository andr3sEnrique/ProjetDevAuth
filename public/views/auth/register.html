<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-4">Create an Account</h1>
            </div>
            <div class="card-body">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" required placeholder="Enter your email" />
                    </div>
        
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="form-control" 
                                name="password" 
                                id="password" 
                                required 
                                placeholder="Enter your password" 
                            />
                            <img 
                                src="/images/burger.png" 
                                class="burger-icon" 
                                alt="Toggle Password Visibility"
                                id="show-password"
                            />
                        </div>
                    </div>
        
                    <input type="hidden" name="option" value="register">
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>

                    <div class="mt-2">
                        <p class="fw-bold">Do you have an account ? <a href="/user/login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    
        <ul class="list-unstyled mt-3" id="errors"></ul>
        <ul class="list-unstyled mt-3" id="success"></ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="/js/common.js"></script>
    <script src="/js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
